<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake News Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Fake News Detection</h1>
        <form method="post">
            <textarea name="news" rows="10" placeholder="Paste news article here..." required></textarea>
            <br>
            <button type="submit">Check</button>
        </form>
        {% if prediction %}
        <div class="result">{{ prediction }}</div>
        {% endif %}
    </div>
</body>
</html>
